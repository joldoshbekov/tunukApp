<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Taalas Daamy</title>
  </head>
  <body>
    <div class="main-container">
      <!-- start header -->
      <header>
        <nav class="top">
          <div class="logo">
            <a href="/index.html"><img src="img/logo.png" alt="" /></a>
          </div>
          <div class="top_menu">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide primary-bg">
              <div class="swiper-slider-text">
                <h3>Доставка по городу Талас 60 сом</h3>
              </div>
              <div class="swiper-slider-img">
                <img src="img/slider1.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide second_slider">
              <div class="swiper-slider-text white">
                <h3>
                  Работаем <br />
                  с 10:00 <br />
                  до 23:00
                </h3>
              </div>
            </div>
            <div class="swiper-slide third-slider">
              <div class="swiper-slider-text">
                <h3>
                  Доставка <br />
                  "Шанхай" и <br />
                  "40 лет" <br />
                  100 сом
                </h3>
              </div>
            </div>
            <div class="swiper-slide secondary-bg">
              <div class="swiper-slider-text white">
                <h3>Начни свой день с кофе вместе с Талас даамы!</h3>
              </div>
              <div class="swiper-slider-img">
                <img src="img/slider4.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide primary-bg">
              <div class="swiper-slider-text">
                <h3>
                  Доставка "Кок Ой", "Кок Токой", "Жон Арык" и т.д. 150 сом
                </h3>
              </div>
              <div class="swiper-slider-img">
                <img src="img/slider5.png" alt="" />
              </div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
        </div>
      </header>
      <!-- end header -->

      <!-- menu -->
      <section class="slider">
        <div class="container">
          <div class="slider-header">
            <h2>Меню</h2>
            <a href=""><i class="fas fa-search"></i></a>
          </div>
          <div class="slider-menu">
            <div class="slider-menu-burger">
              <a href=""><i class="fas fa-bars"></i></a>
            </div>
            <div class="slider-buttons">
              <div class="slider-buttons-item">
                <a href="#">Популярное</a>
              </div>
              <div class="slider-buttons-item">
                <a href="#">Салаты</a>
              </div>
              <div class="slider-buttons-item">
                <a href="#">Супы</a>
              </div>
              <div class="slider-buttons-item">
                <a href="#">Фаст фуд</a>
              </div>
              <div class="slider-buttons-item">
                <a href="#">Пиццы и суши</a>
              </div>
              <div class="slider-buttons-item">
                <a href="#">Шашлыки</a>
              </div>
              <div class="slider-buttons-item">
                <a href="#">home</a>
              </div>
              <div class="slider-buttons-item">
                <a href="#">Напитки</a>
              </div>
              <div class="slider-buttons-item">
                <a href="#">Гарниры</a>
              </div>
              <div class="slider-buttons-item">
                <a href="#">Сушняк</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end menu -->
      <section id="foods">
        <div class="container">
          <div class="foods-items"></div>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="app/index.js"></script>
  </body>
</html>
